<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0077ff">
</head>
<body>
  <img src="icons/TweenITAppTitle.png" width="450">
  <center>
  <br>
  <!-- Upload image -->
  <input type="file" id="uploader" accept="image/*">

  <!-- Undo Redo -->
  <br><br>
<!-- Undo, Redo, Download, Clear, Help icons -->
<div id="icon-buttons">
  <img src="icons/undo.png" alt="Undo" onclick="undo()" class="icon-button">
  <img src="icons/redo.png" alt="Redo" onclick="redo()" class="icon-button">
  <img src="icons/text.png" alt="Add Text" onclick="addText()" class="icon-button">
  <img src="icons/eraser.png" alt="Clear Canvas" onclick="clearCanvas()" class="icon-button">
  <img src="icons/question.png" alt="Help" onclick="showHelp()" class="icon-button">
</div>
  <br><br>
 <select id="font-selector" class="font-preview">
  <option value="Lato" style="font-family: 'Lato', sans-serif;">Bold</option>
  <option value="Pacifico" style="font-family: 'Pacifico', cursive;">Fancy</option>
  <option value="Sour Gummy" style="font-family: 'Sour Gummy', cursive;">Happy</option>
  <option value="Caprasimo" style="font-family: 'Caprasimo', cursive;">Strong</option>
  <option value="Jost" style="font-family: 'Jost', sans-serif;">Smooth</option>
</select>
    <input type="color" id="text-color-picker" value="#000000">
  <!-- Canvas -->
  <canvas id="c" width="600" height="600"></canvas>
<br><br>
    <!-- Search stickers -->
<div id="sticker-search-container">
  <input type="text" id="sticker-search" placeholder="Type to search...">
  <div id="search-results"></div>
</div>
 <!-- Recently used stickers -->
    <div id="recently-used-text">  
    <h3>‚≠êRecently Used</h3>
</div>
<div id="recent-stickers-container">
  <div id="recent-stickers" style="display:flex; gap:8px; flex-wrap: wrap;"></div>
</div>
<br>
  <!-- Download -->
  <img 
  id="download" 
  src="icons/download.png" 
  alt="Download" 
  onclick="download()" 
  class="icon-button">
</center>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
  .then(() => console.log('Service Worker Registered'))
  .catch(err => console.log('Service Worker Failed', err));
}
</script>

<script src="script.js"></script>
</body>
</html>
