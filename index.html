<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team TweenIT Postmaker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0077ff">
</head>
<body>
  <img src="icons/TweenitLogo1.png" width="450">
  <center>
  <h1>Team TweenIT Postmaker</h1>

  <!-- Upload image -->
  <input type="file" id="uploader" accept="image/*">
  
  <!-- Undo Redo -->
  <br><br>
  <button onclick="undo()"><img src="icons/undo.png" width="20"></button>
  <button onclick="redo()"><img src="icons/redo.png" width="20"></button>
  <br><br>
    
  <!-- Canvas -->
  <canvas id="c" width="600" height="600"></canvas>
<br><br>
    <!-- Search stickers -->
<div id="sticker-search-container">
  <input type="text" id="sticker-search" placeholder="Type to search...">
  <div id="search-results"></div>
</div>
 <!-- Recently used stickers -->
    <div id="recently-used-text">  
  <center>
    <h3>Recently Used</h3>
    <br>
  </center>
</div>
<div id="recent-stickers-container">
  <div id="recent-stickers" style="display:flex; gap:8px; flex-wrap: wrap;"></div>
</div>

  <!-- Download -->
  <button id="download" onclick="download()">Download Image</button>
</center>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
  .then(() => console.log('Service Worker Registered'))
  .catch(err => console.log('Service Worker Failed', err));
}
</script>

<script src="script.js"></script>
<script>
</body>
</html>
