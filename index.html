<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team TweenIT Postmaker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0077ff">
</head>
<body>
  <center>
  <h1>Team TweenIT Postmaker</h1>

  <!-- Upload image -->
  <input type="file" id="uploader" accept="image/*">
  
  <!-- Undo Redo -->
  <br><br>
  <button onclick="undo()">Undo</button>
  <button onclick="redo()">Redo</button>
  <br><br>
    
  <!-- Canvas -->
  <canvas id="c" width="600" height="600"></canvas>
<br><br>
  <!-- Sticker buttons -->
  <div id="sticker-buttons">
    <button onclick="stickerButtonHandler('icons/TweenitLogo1.png')">Logo</button>

    <button onclick="stickerButtonHandler('icons/TweenitLogo3.png')">Logo 3</button>

  <button id="download">Download Image</button>

  <script src="script.js"></script>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
  .then(() => console.log('Service Worker Registered'))
  .catch(err => console.log('Service Worker Failed', err));
}
</script>
</body>
</html>
